<script>
  //  javascript에서 short circuit 연산자는 마지막으로 평가한 값을 반환한다.
  console.log(true || false); //  true
  console.log(1 || 0);        //  1 (1을 본 순간 true로 간주하고 || 뒤는 평가 안함, 1은 true니까 1을 반환)
  console.log("hello" || "Javascript"); //  hello (마지막으로 평가한 값을 반환)
  console.log(window.superConsole || window.console);

</script>
