<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //  객체 리터럴을 이용하는 방법  
    let obj1 = {};
    console.log(obj1.name);
    obj1.name = "hong"; //  동적으로 속성을 추가할 수 있다.

    //  Object 생성자 이용
    let obj2 = new Object();
    console.log(obj2);
    obj2.nickname = "koreii";

    //  생성자 함수
    function User(name) {
        this.name = name;
    }

    let obj3 = new User("jwelyl");
    console.log(obj3);

    //  객체는 메모리(브라우저의 메리모)에 있다.
    let user = {
        name: "hong",
        addr: "seoul",
    }
    console.log(user);
    //  객체 --> 문자열
    console.log(JSON.stringify(user));
    let strUser = JSON.stringify(user);
    //  문자열 --> 객체
    console.log(JSON.parse(strUser));

    //  javascript에서는 배열 === list
    let nums = [1, 3, 5, 8, 0, 9, 0, 2, 100];

    function sortBy(a, b) {
        return a - b;
    }
    nums.sort(sortBy);   //  함수를 전달(call-back 함수)
    // nums.sort(sortBy());    //  sortBy의 실행 결과를 전달
    console.log(nums);

</script>
</html>
