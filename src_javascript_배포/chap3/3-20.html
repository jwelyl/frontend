<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      function sum(x, y) {
        var z = x + y;
        return z;
      }

      function printResult(x, y) {
        var result = sum(x, y);
        console.log(result); // 15
      }

      // printResult(10, 5, 7); //  많이 보내는 건 문제가 안됨
      printResult(10);  //  적게 보내면 문제가 될 수 있음
    </script>
  </head>
  <body></body>
</html>
