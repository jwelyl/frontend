<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        p {
            color: red;
        }
        table > tbody >  tr > th {
            color: brown
        }
    </style>
</head>
<body>
    <h1>hello web client</h1>
    <div>
        <p>여기는 단락이에요.</p>
    </div>
    <table>
        <thead>
            <th>test 1</th>
            <th>test 2</th>
            <th>test 3</th>
        </thead>
        <tbody>
            <tr>
                <td>여기는 내용</td>
                <td>1</td>
                <td>3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">마지막 요약</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
